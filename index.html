<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yonca_buttik</title>
<style>
body {margin:0; font-family: Arial, sans-serif; background-color: #000; color: #fff;}
header {display:flex; align-items:center; padding:15px 30px; background-color:#111; border-bottom:2px solid #fff;}
.logo {font-size:40px; font-weight:bold; color:#fff; border:2px solid #fff; padding:10px 20px; border-radius:25px; margin-right:15px;}
.brand-name {font-size:28px; font-weight:bold;}
.hero {display:flex; justify-content:center; gap:20px; margin:20px 0;}
.hero img {width:300px; height:300px; object-fit:cover; border-radius:15px; border:2px solid #fff;}
.filter-buttons {display:flex; justify-content:center; gap:15px; margin:20px 0;}
.filter-buttons button {padding:10px 20px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; background-color:#222; color:#fff; transition:0.3s;}
.filter-buttons button:hover {background-color:#555;}
.products {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; padding:20px;}
.product {border:1px solid #fff; border-radius:10px; overflow:hidden; text-align:center; padding:10px;}
.product img {width:100%; height:250px; object-fit:cover;}
.product h3 {margin:10px 0 5px; color:#fff;}
.product p {font-size:14px; color:#ddd;}
.reviews {background-color:#111; padding:20px;}
.reviews h2 {text-align:center; margin-bottom:20px;}
.review {background-color:#222; margin:10px auto; padding:15px; border-radius:10px; max-width:500px; box-shadow:0 2px 5px rgba(255,255,255,0.1);}
.stats {text-align:center; padding:20px;}
.stats h2 {margin-bottom:10px;}
.whatsapp {display:block; width:max-content; margin:20px auto; padding:15px 30px; background-color:#25D366; color:#fff; text-decoration:none; font-weight:bold; border-radius:50px;}
#adminPanel {display:none; text-align:center; margin:20px;}
#adminPanel input {padding:5px; margin:5px;}
#adminPanel button {padding:5px 10px; margin:5px; cursor:pointer;}
</style>
</head>
<body>

<header>
    <div class="logo">YB</div>
    <div class="brand-name">yonca_buttik</div>
</header>

<section class="hero">
    <img src="https://via.placeholder.com/300x300?text=Çocuk+1" alt="Çocuk Kıyafet 1">
    <img src="https://via.placeholder.com/300x300?text=Çocuk+2" alt="Çocuk Kıyafet 2">
</section>

<div class="filter-buttons">
    <button onclick="showCategory('tshirt')">Çocuk Tişört</button>
    <button onclick="showCategory('pantolon')">Çocuk Pantolon</button>
    <button onclick="showCategory('elbise')">Çocuk Elbise</button>
</div>

<section class="products" id="products"></section>

<section id="adminPanel">
    <h2>Admin Paneli - Ürün Ekle</h2>
    <input type="text" id="prodName" placeholder="Ürün Adı">
    <input type="text" id="prodDesc" placeholder="Açıklama">
    <input type="text" id="prodPrice" placeholder="Fiyat">
    <input type="text" id="prodImg" placeholder="Resim URL">
    <select id="prodCat">
        <option value="tshirt">Çocuk Tişört</option>
        <option value="pantolon">Çocuk Pantolon</option>
        <option value="elbise">Çocuk Elbise</option>
    </select>
    <br>
    <button onclick="addProduct()">Ekle</button>
</section>

<section class="reviews">
    <h2>Müşteri Yorumları</h2>
    <div class="review">
        <p>"Ürünler çok kaliteli, çocuklarım çok sevdi!" - Ayşe T.</p>
    </div>
    <div class="review">
        <p>"Hızlı teslimat ve mükemmel hizmet. Teşekkürler!" - Mehmet K.</p>
    </div>
</section>

<section class="stats">
    <h2>Başarılı İşlem Sayısı</h2>
    <p>120</p>
</section>

<a class="whatsapp" href="https://wa.me/905413726604" target="_blank">WhatsApp'tan İletişime Geç</a>

<script>
let productsData = {
    tshirt: [
        {name:"Tişört 1", desc:"Rahat ve şirin tişört.", price:"₺50", img:"https://via.placeholder.com/300x300?text=Tişört+1"},
        {name:"Tişört 2", desc:"Yazlık pamuklu tişört.", price:"₺55", img:"https://via.placeholder.com/300x300?text=Tişört+2"},
        {name:"Tişört 3", desc:"Desenli tişört, her yaşa uygun.", price:"₺60", img:"https://via.placeholder.com/300x300?text=Tişört+3"}
    ],
    pantolon: [
        {name:"Pantolon 1", desc:"Rahat pantolon.", price:"₺70", img:"https://via.placeholder.com/300x300?text=Pantolon+1"},
        {name:"Pantolon 2", desc:"Kumaş pantolon.", price:"₺75", img:"https://via.placeholder.com/300x300?text=Pantolon+2"},
        {name:"Pantolon 3", desc:"Desenli pantolon.", price:"₺80", img:"https://via.placeholder.com/300x300?text=Pantolon+3"},
        {name:"Pantolon 4", desc:"Günlük kullanım için.", price:"₺65", img:"https://via.placeholder.com/300x300?text=Pantolon+4"},
        {name:"Pantolon 5", desc:"Rahat ve dayanıklı.", price:"₺85", img:"https://via.placeholder.com/300x300?text=Pantolon+5"}
    ],
    elbise: [
        {name:"Elbise 1", desc:"Şık ve rahat elbise.", price:"₺90", img:"https://via.placeholder.com/300x300?text=Elbise+1"},
        {name:"Elbise 2", desc:"Renkli elbise.", price:"₺95", img:"https://via.placeholder.com/300x300?text=Elbise+2"},
        {name:"Elbise 3", desc:"Özel günler için.", price:"₺100", img:"https://via.placeholder.com/300x300?text=Elbise+3"}
    ]
};

function showCategory(cat){
    const container = document.getElementById("products");
    container.innerHTML = "";
    productsData[cat].forEach(p=>{
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `<img src="${p.img}" alt="${p.name}">
                         <h3>${p.name}</h3>
                         <p>${p.desc}</p>
                         <p><strong>${p.price}</strong></p>`;
        container.appendChild(div);
    });
}

// Başlangıçta tişörtleri göster
showCategory('tshirt');

// Admin Girişi
let isAdmin = false;
const username = prompt("Kullanıcı adı:");
const password = prompt("Şifre:");
if(username === "admin" && password === "sifre123"){
    isAdmin = true;
    document.getElementById("adminPanel").style.display = "block";
    alert("Admin modu aktif!");
} else {
    alert("Yanlış giriş, admin modu devre dışı.");
}

// Admin Ürün Ekleme
function addProduct(){
    const name = document.getElementById("prodName").value;
    const desc = document.getElementById("prodDesc").value;
    const price = document.getElementById("prodPrice").value;
    const img = document.getElementById("prodImg").value;
    const cat = document.getElementById("prodCat").value;

    if(name && desc && price && img){
        productsData[cat].push({name:name, desc:desc, price:price, img:img});
        showCategory(cat);
        alert("Ürün eklendi!");
        document.getElementById("prodName").value = "";
        document.getElementById("prodDesc").value = "";
        document.getElementById("prodPrice").value = "";
        document.getElementById("prodImg").value = "";
    } else {
        alert("Tüm alanları doldurun!");
    }
}
</script>

</body>
</html>
